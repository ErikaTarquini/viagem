<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="countdown">
        <h1>Contagem Regressiva</h1>
        <div id="timer">
            <span id="days"></span>d
            <span id="hours"></span>h
            <span id="minutes"></span>m
            <span id="seconds"></span>s
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
